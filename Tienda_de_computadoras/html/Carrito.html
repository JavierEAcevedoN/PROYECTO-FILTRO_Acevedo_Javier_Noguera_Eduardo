<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Carrito</title>
        <link rel="stylesheet" href="../css/Carrito.css" />
        <script src="../js/carrito.js"></script>
    </head>
    <body>
        <header>
            <a href="../Index.html">
                <img src="../Resources/img/Regresar.png" alt="Regresar" />
            </a>
        </header>
        <main>
            <h1>Productos</h1>
            <section class="Productos">
                <div class="Producto_1 Color1">
                    <img
                        src="../Resources/img/Producto_1.png"
                        alt="Producto_1"
                    />
                    <div class="Contenido">
                        <h2>
                            Portatil Asus Rog Strix G16 Gaming G614 Eclipse Gray
                        </h2>
                        <p>Precio: $ 6.732.672</p>
                    </div>
                    <div class="Opciones">
                        <div class="Cantidad">
                            <button class="btn_sumar">+</button>
                            <button>1</button>
                            <button class="btn_restar">-</button>
                        </div>
                        <button class="btn_eliminar">Eliminar</button>
                    </div>
                </div>
                <div class="Producto_2 Color2">
                    <img
                        src="../Resources/img/Producto_2.png"
                        alt="Producto_1"
                    />
                    <div class="Contenido">
                        <h2>Portatil Asus Vivobook X1504za-nj372 Azul</h2>
                        <p>Precio: $ 2.049.350</p>
                    </div>
                    <div class="Opciones">
                        <div class="Cantidad">
                            <button class="btn_sumar">+</button>
                            <button>1</button>
                            <button class="btn_restar">-</button>
                        </div>
                        <button class="btn_eliminar">Eliminar</button>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <p><span>Total:</span> $ 8.782.022</p>
            <a href="">Continuar</a>
        </footer>
    </body>
</html>
